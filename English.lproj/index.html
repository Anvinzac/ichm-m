<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script src="/scripts/jquery.js" type="text/javascript"></script>
		<title>iChm File Management</title>
	</head>

	<body>
		<form action="/files" enctype="multipart/form-data" method="post">
			<input id="newfile" name="newfile" size="30" type="file" />
			<input name="commit" type="submit" value="Upload" />
		</form>
		<table>
			<tbody id="filelist">
			</tbody>
		</table>
		<script type="text/javascript" charset="utf-8">
		var now = new Date();
		$.getJSON("/files?"+ now.toString(),
		function(data){
		  $.each(data, function(i,item){
		  $("<tr><td>" + item.name + "</td>" + "<td><form action='/files/" + item.id + "' method='post'><input name='_method' value='delete' type='hidden'/><input name=\"commit\" type=\"submit\" value=\"Del\" /></td>" + "</tr>").appendTo("#filelist");
		  });
		});
		</script>
	</body>

</html>
